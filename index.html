<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="rsc/img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Pronote ++</title>
</head>
<body>
    <div class="navbar">
        <img src="rsc/img/icone.png" alt="Logo">
        <h3 id="titre">Pronote</h3><h3 id="plus">++</h3>
    </div>
    <h1 id="principale">
        Analyse tes notes et ton<br>évolution trimestrielle.
    </h1>
    <div class="phrases">
        <div class="phrase">
            <img src="rsc/img/checkmark.png" alt="checkmark">
            <p>Récupération des notes en instantanée</p>
        </div>
        <div class="phrase">
            <img src="rsc/img/checkmark.png" alt="checkmark">
            <p>Aucunes données partagées</p>
        </div>
        <div class="phrase">
            <img src="rsc/img/checkmark.png" alt="checkmark">
            <p>Extension entièrement open source</p>
        </div>
    </div>
    <div id="chrome" class="obtenir_btn">
        <img src="rsc/img/chrome.png" alt="logo chrome">
        <p id="obtenir">obtenir pour chrome</p>
    </div>
    <div id="firefox" class="obtenir_btn">
        <img src="rsc/img/firefox.png" alt="logo firefox">
        <p id="obtenir">obtenir pour firefox</p>
    </div>
    <div id="github" class="obtenir_btn">
        <img src="rsc/img/github.png" alt="logo github">
        <p id="obtenir">code source</p>
    </div>
    <img src="rsc/img/bg.png" alt="image de fond" id="bg">
</body>
</html>
